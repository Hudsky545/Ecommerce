<head>

    <title>Sneaker Login Page</title>
    <link rel="stylesheet" href="style.css">

<body>

    
    <main>
        <header>
            <div class="head">Swift<span>Wear</span></div>
        </header>
        <div class="login__container">
            <h2>Login</h2>
            <form>
                <div class="user__account">
                    <input type="text" name="" required autocomplete="on" autofocus>
                    <label id="user">UserName</label>
                </div>
                <div class="user__account">
                    <input type="password" name="" required>
                    <label id="password">Password</label>
                </div>
                <a href="/content page/index.html">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </form>
           
        </div>
        
    </main>
